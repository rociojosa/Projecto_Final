{% extends "AppFood/inicio.html" %}


{% block content %}

<h1>Lista de Posts</h1>
  <ul>
    {% for post in posts %}
      <li>


        <p>{{ post.titulo }}</p>
        <p>{{ post.body }}</p>
        <img src="{{ post.image.url }}" alt="Image">



        <a href="{% url 'comment_form' post.id %}">Ver</a>

    </li>
    {% endfor %}
  </ul>

{% endblock %}
